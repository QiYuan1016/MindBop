<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MindGreen - Home</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="images/logo.png" class="logo">
    <h1>Welcome to MindGreen</h1>
    <div class="challenge-buttons">
      <button onclick="goToChallenge('nature')">
        <img src="images/nature.png" class="btn-icon">
        Nature
      </button>
      <button onclick="goToChallenge('recycle')">
        <img src="images/recycle.png" class="btn-icon">
        Recycle
      </button>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="goToPage('home.html')">Home</button>
    <button onclick="goToPage('progress.html')">Progress</button>
    <button onclick="goToPage('achievement.html')">Achievements</button>
    <button onclick="goToPage('shop.html')">Shop</button>
    <button onclick="goToPage('decoration.html')">Decoration</button>
    <button onclick="goToPage('ranking.html')">Ranking</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
  <script>
    function goToChallenge(type) {
      window.location.href = `challenges.html?type=${type}`;
    }
  </script>
</body>

</html>
