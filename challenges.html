<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MindGreen - Challenges</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Choose Your Challenge</h1>
    <div class="challenge-buttons">
      <button onclick="goToProgress('random')">Random</button>
      <button onclick="goToProgress('choose')">Choose</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="goToPage('home.html')">Home</button>
    <button onclick="goToPage('progress.html')">Progress</button>
    <button onclick="goToPage('achievement.html')">Achievements</button>
    <button onclick="goToPage('shop.html')">Shop</button>
    <button onclick="goToPage('decoration.html')">Decoration</button>
    <button onclick="goToPage('ranking.html')">Ranking</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
  <script>
    function goToProgress(mode) {
      const type = new URLSearchParams(window.location.search).get('type');
      window.location.href = `progress.html?type=${type}&mode=${mode}`;
    }
  </script>
</body>

</html>
